<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" />
</head>
<body>
  <div class="container">

    <!-- <section class="side"></section> -->

    <section class="main">
      <section class="pie">
        <section id="pieChart" class="big"></section>
        <section class="info"></section>
        <section class="scrolling">
          <section class="scroller"></section>
        </section>
      </section>

      <section class="bar">
        <section id="chart1" class="bar-graph"></section>
        <section id="chart2" class="bar-graph"></section>
        <section id = "chart3" class="bar-graph"></section>
        <section id="chart4" class="bar-graph"></section>
        <section id="chart5" class="bar-graph"></section>
        <section id = "chart6" class="bar-graph"></section>
        <section id="chart7" class="bar-graph"></section>
        <section class="key">
          <ul>
            <li>Nato</li>
            <li>Allies</li>
            <li>Army</li>
            <li>Officials</li>
            <li>Supporters</li>
            <li>Joint</li>
            <li>Staff</li>
          </ul>
        </section>
      </section>


    </section>

  </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
  <script type="text/javascript" src='js/utils.js'></script>
  <script type="text/javascript" src='js/states.js'></script>
  <script type="text/javascript" src='js/router.js'></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
